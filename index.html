<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taneja CSS</title>
    <link rel="stylesheet" href="css/tanejaCSS.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to Taneja CSS</h1>
        <p class="text-center">by Secampy Taneja</p>
        <div class="row mt-2">
            <div class="col-6">
                <h2>Grid System</h2>
                <p>This is a simple grid layout.</p>
            </div>
            <div class="col-6">
                <h2>Responsive Design</h2>
                <p>The grid adapts to different screen sizes.</p>
            </div>
        </div>
        
        <h2 class="mt-2">Buttons</h2>
        <button class="btn">Primary Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
        
        <h2 class="mt-2">Forms</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
